<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    
    <header>
        <div class="logo" style="background:url('images/logo.png'); width:142px; height:60px"></div>
    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button> 
            <div class="title-locations"> 
                <h3>States</h3>
                <h4>Nairobi, Nakuru...</h4>
                <div class="popover"> 
                    <h2>Nairobi:</h2> 
                    <ul class="ul-popover">
                        <li><h4>Page</h4></li>
                        <li><h4>Page2</h4></li>
                    </ul>

                    <h2>Nakuru:</h2>
                    <ul class="ul-popover">
                        <li><h4>Menengai</h4></li><li>
                            <h4>Rongai</h4> </li>
                    </ul>
                </div>
            </div>

            <div class="title-amenities"> 
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover"> 
                    <ul class="ul-popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Iron</h4></li>
                    </ul>
                </div>
            </div>
        </section> 
    </div>

    <footer> 
        <p>Best School</p>
    </footer>
</body>
</html>
